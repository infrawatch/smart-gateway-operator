apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-gateway-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smart-gateway-operator
  template:
    metadata:
      labels:
        app: smart-gateway-operator
    spec:
      serviceAccountName: smart-gateway-operator
      containers:
      - name: operator
        image: quay.io/infrawatch/smart-gateway-operator:latest
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /tmp/ansible-operator/runner
          name: runner
        env:
        - name: WATCH_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: OPERATOR_NAME
          value: smart-gateway-operator
        - name: ANSIBLE_GATHERING
          value: explicit
        - name: RELATED_IMAGE_CORE_SMARTGATEWAY_IMAGE
          value: quay.io/infrawatch/sg-core:latest
        - name: RELATED_IMAGE_BRIDGE_SMARTGATEWAY_IMAGE
          value: quay.io/infrawatch/sg-bridge:latest
      volumes:
      - emptyDir: {}
        name: runner
